<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mona Manoochehri Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #191919; /* Dark background for contrast */
      color: #f0f0f0; /* Light text color for readability */
    }
    
    .navbar {
      height: 100vh;
      width: 25%;
      background-color: #2c3e50; /* Dark Blue */
      position: fixed;
      top: 0;
      left: 0;
      overflow-x: hidden;
      padding-top: 20px;
      box-shadow: 4px 0px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow for modern look */
    }
    
    .navbar img {
      width: 120px; 
      height: 120px;
      border-radius: 50%;
      display: block;
      margin: 0 auto 40px;
      border: 3px solid #ffcc00; /* Bold yellow border around the image */
    }

    .navbar a {
      padding: 12px 16px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      text-align: center;
      transition: background-color 0.3s ease-in-out;
    }

    .navbar a:hover {
      background-color: #007bff; /* Neon Blue highlight */
      color: #f5f5f5;
    }
    
    .content {
      margin-left: 260px;
      padding: 20px;
    }
    
    .content h2 {
      font-size: 32px;
      font-weight: bold;
      color: #ffcc00; /* Golden Highlight for headings */
      margin-bottom: 20px;
    }
    
    .content p {
      font-size: 18px;
      color: #f0f0f0;
      line-height: 1.6;
    }

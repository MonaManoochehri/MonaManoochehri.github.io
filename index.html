<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mona Manoochehri Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
	  background-color: #000;
    }
    
    .navbar {
      height: 100vh;
      width: 20%;
      background-color: #C2EDCE;
      position: fixed;
      top: 0;
      left: 0;
      overflow-x: hidden;
      padding-top: 20px;
    }
    
	   .navbar img {
      width: 120px; /* width */
      height: 120px; /* height */
      border-radius: 50%; /* image round */
      display: block;
      margin: 0 auto 40px; /* Center the image and add some bottom margin */
    }
    .navbar a {
      padding: 6px 8px 6px 16px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      text-align: center;    
    }
    
    .navbar a:hover {
	 padding: 6px 8px
      background-color: #ddd;
      color: black;
    }
    
    .content {
      margin-left: 260px;
      padding: 20px;
    }
	
	/* Typing animation */
    @keyframes typing {
      from {
        width: 0;
      }
    }
    .typewriter-text {
      overflow: hidden; /* Ensures the text doesn't overflow */
      border-right: .15em solid orange; /* Adjust thickness and color as needed */
      white-space: nowrap; /* Keeps the text on one line */
      margin: 0 auto; /* Centers the text */
      font-size: 18px;
      animation: typing 3s steps(40) infinite alternate; /* Adjust duration as needed */
    }
  </style>
</head>
<body>
  <div class="navbar">
  <img src="Mona.jpg" alt="Your Image" width="80" height="80">
    <a href="#" onclick="showContent('content1')">Home</a>
    <a href="#" onclick="showContent('content2')">About</a>
    <a href="#" onclick="showContent('content3')">Blogs</a>	  
    <a href="#" onclick="showContent('content4')">Contact</a>
  </div>

  <div class="content">
    <div id="content1" style="display:none;">
      <h2>Home</h2>
      <p>This is the content for Item 1.

	  
	  
	  
	  </p>
    </div>

    <div id="content2" style="display:none;">
      <h2>About</h2>
      <p>This is the content for Item 2.</p>
    </div>

    <div id="content3" style="display:none;">
      <h2>Blogs</h2>
      <p>This is the content for Item 3.</p>
    </div>

     <div id="content4" style="display:none;">
      <h2>Contact</h2>
      <p>This is the content for Item 4.</p>
     </div>
  </div>

  <script>
    function showContent(id) {
      var contents = document.querySelectorAll('.content > div');
      for (var i = 0; i < contents.length; i++) {
        contents[i].style.display = 'none';
      }
      document.getElementById(id).style.display = 'block';
    }
  </script>
</body>
</html>

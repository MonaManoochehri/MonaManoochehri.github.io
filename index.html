<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #191919;
      color: #f0f0f0;
      font-size: 16px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar Styling */
    .navbar {
      height: auto;
      background-color: #2c3e50;
      position: fixed;
      top: 0;
      width: 100%;
      padding-top: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-direction: row;
      z-index: 10;
      transition: top 0.3s ease;
    }

    .navbar img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 4px solid #ffcc00; /* Gold border around the image */
      margin-right: 20px;
    }

    .navbar a {
      padding: 12px;
      text-decoration: none;
      font-size: 1.2em;
      color: #ecf0f1; /* Light greyish-white for the links */
      display: inline-block;
      transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
    }

    .navbar a:hover {
      background-color: #007bff;
      color: #fff;
    }

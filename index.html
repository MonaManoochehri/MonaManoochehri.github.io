<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mona Manoochehri Homepage</title>
  <style>
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
    }
    
    .navbar {
      height: 100vh;
      width: 25%;
      background-color: #C2EDCE;
      position: fixed;
      top: 0;
      left: 0;
      overflow-x: hidden;
      padding-top: 20px;
      transition: all 0.3s;
    }
    
    .navbar img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      display: block;
      margin: 0 auto 40px;
    }
    
    .navbar a {
      padding: 12px 16px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      text-align: left;
      transition: 0.3s;
    }
    
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    
    /* Active link style */
    .navbar a.active {
      background-color: #888;
      color: #fff;
    }

    .content {
      margin-left: 260px;
      padding: 20px;
    }

    /* Typewriter animation */
    @keyframes typing {
      from {
        width: 0;
      }
    }
    .typewriter-text {
      overflow: hidden;
      border-right: .15em solid orange;
      white-space: nowrap;
      font-size: 18px;
      animation: typing 3s steps(40) 1; /* Adjust duration as needed */
    }

    /* Responsive Design */
    @media only screen and (max-width: 768px) {
      .navbar {
        width: 100%;
        height: auto;
        position: relative;
      }
      .navbar a {
        text-align: center;
      }
      .content {
        margin-left: 0;
      }
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <img src="Mona.jpg" alt="Your Image" width="80" height="80">
    <a href="#" id="home" onclick="showContent('content1')">Home</a>
    <a href="#" id="about" onclick="showContent('content2')">About</a>
    <a href="#" id="blogs" onclick="showContent('content3')">Blogs</a>
    <a href="#" id="contact" onclick="showContent('content4')">Contact</a>
  </div>

  <!-- Content -->
  <div class="content">
    <div id="content1" style="display:none;">
      <h2>Home</h2>
      <p>This is the content for Item 1.</p>
    </div>

    <div id="content2" style="display:none;">
      <h2>About</h2>
      <p>This is the content for Item 2.</p>
    </div>

    <div id="content3" style="display:none;">
      <h2>Blogs</h2>
      <p>This is the content for Item 3.</p>
    </div>

    <div id="content4" style="display:none;">
      <h2>Contact</h2>
      <p>This is the content for Item 4.</p>
    </div>
  </div>

  <!-- Script to Show Content and Active Class Toggle -->
  <script>
    function showContent(id) {
      var contents = document.querySelectorAll('.content > div');
      for (var i = 0; i < contents.length; i++) {
        contents[i].style.display = 'none';
      }

      // Show the selected content
      document.getElementById(id).style.display = 'block';

      // Toggle Active Class on Links
      var navLinks = document.querySelectorAll('.navbar a');
      navLinks.forEach(link => link.classList.remove('active'));
      document.getElementById(id).style.display = 'block';

      // Add active class to the clicked link
      if (id === 'content1') {
        document.getElementById('home').classList.add('active');
      } else if (id === 'content2') {
        document.getElementById('about').classList.add('active');
      } else if (id === 'content3') {
        document.getElementById('blogs').classList.add('active');
      } else if (id === 'content4') {
        document.getElementById('contact').classList.add('active');
      }
    }
    
    // Automatically show Home content when the page loads
    window.onload = function() {
      showContent('content1');
    };
  </script>

</body>
</html>
